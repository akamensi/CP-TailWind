<!-- 2/Online Blog Webpage -->
<!-- Header Section -->

<header class="flex justify-between items-center p-4 bg-indigo-700 text-white">
  <h1 class="text-2xl font-bold">Blog Name</h1>
  <nav class="space-x-4">
    <a href="#featured" class="hover:text-gray-300">Featured</a>
    <a href="#categories" class="hover:text-gray-300">Categories</a>
    <a href="#recent" class="hover:text-gray-300">Recent</a>
  </nav>
</header>

<!-- Featured Posts Section -->

<section class="featured py-12 bg-gray-100">
  <h3 class="text-3xl text-center mb-8 font-semibold">Featured Posts</h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="card bg-white shadow rounded overflow-hidden">
      <img src="post-image.jpg" alt="Post Image" class="w-full" />
      <div class="p-4">
        <h4 class="font-bold text-xl">Post Title</h4>
        <p class="text-gray-600">Excerpt from the post...</p>
      </div>
    </div>
    <!-- Repeat for more posts -->
  </div>
</section>

<!-- Category Section -->

<section class="categories py-8 bg-white">
  <h3 class="text-2xl text-center mb-4 font-semibold">Categories</h3>
  <div class="flex justify-center space-x-4">
    <span class="bg-indigo-500 text-white py-1 px-3 rounded-full"
      >Technology</span
    >
    <span class="bg-green-500 text-white py-1 px-3 rounded-full">Health</span>
    <span class="bg-red-500 text-white py-1 px-3 rounded-full">Travel</span>
  </div>
</section>

<!-- Recent Posts Section -->

<section class="recent-posts py-12 bg-gray-50">
  <h3 class="text-3xl text-center mb-8 font-semibold">Recent Posts</h3>
  <div class="space-y-4">
    <div class="post bg-white p-4 rounded shadow">
      <h4 class="font-bold text-lg">Post Title</h4>
      <p class="text-gray-500 text-sm">Published on January 1, 2024</p>
    </div>
    <!-- Repeat for more posts -->
  </div>
</section>

<!-- Newsletter Subscription Form -->

<section class="newsletter py-8 bg-indigo-50">
  <h3 class="text-2xl text-center mb-4 font-semibold">
    Subscribe to our Newsletter
  </h3>
  <form class="max-w-md mx-auto flex space-x-2">
    <input
      type="email"
      placeholder="Enter your email"
      class="flex-1 p-2 border rounded"
    />
    <button
      class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"
    >
      Subscribe
    </button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-indigo-700 text-white py-4 text-center">
  <div class="flex justify-center space-x-4">
    <a href="#" class="hover:text-gray-300">Facebook</a>
    <a href="#" class="hover:text-gray-300">Twitter</a>
    <a href="#" class="hover:text-gray-300">Instagram</a>
  </div>
  <p class="mt-4">&copy; 2024 Blog Name. All rights reserved.</p>
</footer>
